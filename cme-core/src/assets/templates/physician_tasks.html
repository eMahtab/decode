<div class="container">
     <h1 align="center">Tasks !</h1>
     <table class="table table-bordered">
     <thead>
       <tr>
         <th>Record ID</th>
         <th>Type</th>
       </tr>
     </thead>

      <tbody>
          <tr ng-repeat="task in tasks">
            <!--  <td><a  ui-sref="task( { vaRecord:{{task.record_id}} , taskId:{{task.id}} , task_data:task  } )">{{task.record_id}}</a></td>-->
              <td>
                <a  ng-click="openTask(task)">
                {{task.record_id}}</a>
              </td>

              <td>{{task.task_status}}</td>
          </tr>
      </tbody>

    </table>
</div>
