<div class="container">
  <br/>
     <span style="font-weight:bold;font-size:15px" align="left">Welcome </span> <span>{{username}}</span>
     <br/><br/><br/>
     <table class="table table-bordered">
     <thead>
       <tr>
         <th>Record ID</th>
         <th>Sex</th>
         <th>Age</th>
         <th>State</th>
       </tr>
     </thead>

      <tbody>
          <tr ng-repeat="task in tasks">
            <!--  <td><a  ui-sref="task( { vaRecord:{{task.record_id}} , taskId:{{task.id}} , task_data:task  } )">{{task.record_id}}</a></td>-->
              <td>
                <a  ng-click="openTask(task)">
                {{task.record_id}}</a>
              </td>

              <td>{{task.sex}}</td>
              <td>{{task.age_value}} {{task.age_unit}}</td>
              <td>{{ getState(task.task_status) }}</td>
          </tr>
      </tbody>

    </table>
</div>
