<div ng-include="'provisioning_assets/templates/sidebar.html'"></div>
<div class="container">
  <div class="col-sm-offset-3 col-sm-9">
    <br/>
     <h3 align="center">All Phases</h3><hr/>
    <div class="panel panel-primary">
      <div class="panel-heading">All phases</div>
      <div class="panel-body">
        <table class="table table-hover table-condensed table-striped">
        <thead>
          <th>Study Name</th>
          <th>Phase Name</th>
          <th>Records</th>
          <th>Status</th>
        </thead>

            <tbody>
             <tr ng-repeat="phase in phases.list">
                <td>{{phase.study_name}}</td>
                <td>{{phase.phase_name}}</td>
                <td>{{phase.va_records_phase}}</td>
                <td>
                	{{phase.status}}
                	<span class="btn btn-sm btn-primary" style="margin-left:5px"
                	       ng-if="phase.status == 'NOT_STARTED'"
                	       ng-click="startPhase(phase)">
                		Start</span>
                </td>
             </tr>
        	</tbody>

        </table>
      </div>
   </div>


</div>
</div>
